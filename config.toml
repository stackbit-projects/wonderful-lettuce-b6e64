# Main body sections

    # You may use markdown in summary, details and intro fields. But don't overdose, it's resume!:)

    # Summary section
    [params.summary]
        enable = true
        icon = "fa-user"
        title = "Career Profile"
        summary = "I create and maintain different types of technical content for products while naturally integrating with different types of software-development teams. I easily engage with different types of departments to get information that I need. I create varying types of content, for example, user guides, technical descriptions, embedded documentation, and user-interface copy. My content is created for different types of audiences, ranging from beginners to experts in different professions.\n\n To create, I use everything from [Markdown](https://en.wikipedia.org/wiki/Markdown) and [XML](https://en.wikipedia.org/wiki/XML) to [Paligo](https://paligo.net) and Microsoft Word.\n\n My expertise lies in simplifying the complicated so that anybody can understand it.\n\n I use standards and frameworks to write briefly and consistently to make humans quickly and thoroughly understand what they read."

    # Experiences section
    [params.experiences]
        enable = true
        icon = "fa-briefcase"
        title = "Experiences"

        [[params.jobs.list]]
        position = "Technical Writer"
        dates = "2018-Present"
        company = "Snow Software"
        details = "Snow Software is a cutting-edge software-development company that leads the field of software asset management. I create and maintain different types of content and solutions for the development teams that I am part of. The work is diverse and I often invent creative solutions to complex problems. I adhere to documentation standards in my writing, for example, [The Microsoft Writing Style Guide](https://docs.microsoft.com/en-us/style-guide/welcome/) and [The Chicago Manual of Style](https://www.chicagomanualofstyle.org/home.html), as well as having created the technical-writing tone of voice. I initiated the creation of our company-wide glossary.\n\n I work according to [scrum](https://en.wikipedia.org/wiki/Scrum_(software_development)) and [agile](https://en.wikipedia.org/wiki/Agile_software_development)."

        [[params.jobs.list]]
        position = "Technical Support Specialist"
        dates = "2012-2018"
        company = "Snow Software"
        details = "I provided technical support both regarding the products that Snow Software developed and the internal IT environment. I experienced company growth from 40 to 800 people and trained support staff, built the knowledge base from scratch, and performed different types if IT- and quality-related testing and software implementations."

        [[params.jobs.list]]
        position = "Control and Maintenance Technician"
        dates = "2010-2012"
        company = "Anticimex"
        details = "Anticimex is the Nordic leader in pest control and had many different types of offices and types of users all over Sweden, all of which were serviced by myself. I installed and maintained servers, clients, software, and the network infrastructure. I was responsible for the company-wide backup solution. I created and performed IT-related tests, quality assurance, software migrations (e.g. Microsoft Windows XP to Windows 7 and Microsoft Office 2003 to Office 2007), software packaging and distribution, project management, and wrote technical documentation. Anticimex adhered to [the ITIL framework](https://en.wikipedia.org/wiki/ITIL), which incorporated all IT work."

       [[params.jobs.list]]
        position = "Network Administrator"
        dates = "2003-2010"
        company = "The Swedish Social Services in Stockholm (Socialtjänstförvaltningen)"
        details = "Four colleagues and myself controlled the entire IT environment for two different government entities: Socialtjänstförvaltningen and Miljöförvaltningen. I installed and maintained all servers, clients, network infrastructure, and printers. I packaged and distributed software for our users, supported them, performed IT-related tests, quality assurance, and created technical documentation. I was completely responsible for one network with 500 users in almost sixty physical locations. I trained users in Microsoft Office and created e-learning classes that were used by hundreds of users."

       [[params.jobs.list]]
